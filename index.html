<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet"href="style.css"></link>
</head>
<body>
    <section id="contact">
        <form action="Registeration-form" action="index.html" method="post">
<fieldset>
    <legend><h1>Registeration-form</h1></legend>
    <div class="contact-item">
        <label for="Name">Fullname</label>
        <input type="text" id="name"name="user_name" placeholder="your name">
</div>
<div class="contact-item">
    <label for="email">email address</label>
    <input type="text" id="email"name="user_email" placeholder="someone@gmail.com">
</div> 
<div class="contact-item">
    <label for="phone">Phone number</label>
    <input type="text" id="name"phone="user_phone number" placeholder="+234 000-0000-000">
       <span class="legend">Gender</span>
        <input id="set Gender_male"type="checkbox" checked>
            <label for="set_gender female">Female</label>
            <input id="set_Gender_female"type="checkbox" checked>
            <label for="set_gender_female">female</label>
            <p>Enter your password</p>
<label for="Enter Your Password"></label>
<input type="password"name="password" maxlength="4" class="input field" id="password"
placeholder="enter password required">
<p><button class="button"id="button"onclick="onsubmit()">Submit</button></p>
</div>
</fieldset>
        </form>

    </section>
    
</body>
</html>
